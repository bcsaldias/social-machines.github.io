{% comment %}A component for rendering a grid of boxes with text in the middle{% endcomment %}
<div class="boxes">
  <div class="ui stackable middle aligned two column grid container">
  {% for box in include.boxes %}
    <div class="column">
      <a class="box" href="{{ box.url }}" {% if box.image %}style="background-image: url({{ box.image }})"{% endif %}>{{ box.label }}</a>
    </div>
  {% endfor %}
  </div>
</div>
