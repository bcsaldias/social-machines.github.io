---
layout: default
---
<div class="project-page">
	<h3>{{ page.header }}</h3>
	<p><em>{{ page.people }}</em></p>
	{% if page.alumni %}
		<p>
			Project Alumni:
			<em>{{ page.alumni }}</em>
		</p>
	{% endif %}
	{% if page.subheader %}
		<p>
			<strong>{{ page.subheader }}</strong>
		</p>
	{% endif %} 	
	<div>
		{{ content }}
	</div>
</div>
