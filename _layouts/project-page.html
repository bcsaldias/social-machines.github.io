---
layout: default
---
<div class="project-page">
	<div class="ui text container">
		<h1 class="ui header">{{ page.header }}</h1>
		<div class="meta"><p>{{ page.people }}</p>
		{% if page.alumni %}
			<p class="muted">
				Project Alumni:
				{{ page.alumni }}
			</p>
		{% endif %}
	</div>
		{% if page.subheader %}
			<p>
				<strong>{{ page.subheader }}</strong>
			</p>
		{% endif %}
		<div>
			{{ content }}
		</div>
	</div>
</div>
